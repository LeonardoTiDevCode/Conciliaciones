<div class="container-fluid p-0 w-100">
  <div class="row g-0 vh-100">
    <div class="col-6 left">
      <div class="ddd">
        <img
          src="{{ logoTotal }}"
          alt="logo"
          style="margin-top: 50px; margin-left: 50px"
          class="mt-5 ml-5"
        />
      </div>
    </div>
    <div class="col-6 right">
      <!--   <div class="position-relative position-relative-example">
        <div class="position-absolute top-0 start-0"></div>
        <div class="position-absolute top-0 end-0"></div>
        <div class="position-absolute top-50 start-50"></div>
        <div class="position-absolute bottom-50 end-50"></div>
        <div class="position-absolute bottom-0 start-0"></div>
        <div class="position-absolute bottom-0 end-0"></div>
      </div> -->
    </div>
  </div>
  <div class="row justify-content-center aling-items-center">
    <div class="col-6 col-sm-6 col-md-4 col-lg-4 col-xl-4 container-login">
      <form>
        <p
          class="text-center"
          style="
            color: #44475a;
            font-family: 'Montserrat', sans-serif !important;
            font-size: 22px;
            font-weight: bold;
          "
        >
          Iniciar Sesión
        </p>
        <div class="container text-center hr-login mb-5"></div>

        <div class="input-group">
          <input
            type="text"
            class="form-control input-empleado"
            placeholder="Número de empleado"
            aria-label="Username"
            aria-describedby="addon-wrapping"
          />
          <div class="input-group-append">
            <span class="input-group-text append-empleado" id="addon-wrapping"
              ><i class="fa-solid fa-circle-user icon-user-empleado"></i
            ></span>
          </div>
        </div>
        <br />
        <div class="input-group">
          <input
            type="text"
            class="form-control input-empleado"
            placeholder="Contraseña"
            aria-label="Contraseña"
            aria-describedby="addon-wrapping"
          />
          <div class="input-group-append">
            <span class="input-group-text append-empleado" id="addon-wrapping">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="icon icon-tabler icon-tabler-key"
                width="36"
                height="36"
                viewBox="0 0 24 24"
                stroke-width="1.2"
                stroke="none"
                fill="#9a9cba"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path
                  _ngcontent-mgm-c16=""
                  d="M12.65 10C11.83 7.67 9.61 6 7 6c-3.31 0-6 2.69-6 6s2.69 6 6 6c2.61 0 4.83-1.67 5.65-4H17v4h4v-4h2v-4H12.65zM7 14c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2z"
                ></path>
              </svg>
            </span>
          </div>
        </div>
        <br /><br />
        <button class="w-100 btn btn-lg btn-login button" type="button" (click)="goHome()">
          <small>Entrar</small>
        </button>
        <!-- <a href="#" class="button">Hover me</a> -->

        <!-- <p class="mt-5 mb-3 text-muted" href="#">Recordar contraseña</p> -->
      </form>
    </div>
  </div>
</div>
